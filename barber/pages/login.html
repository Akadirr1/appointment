<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="file.svg" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>R & R BARBER</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="login">
			<div class="context">
				<h2>Login</h2>
				<p>Sign in to your account</p>
			</div>
			<div class="loginform">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="loginmail"
						placeholder="name@example.com">
				</div>
				<label for="inputPassword5" class="form-label">Password</label>
				<input type="password" id="loginpassword" class="form-control" aria-describedby="passwordHelpBlock">
			</div>
			<div class="d-grid gap-2 col-6 mx-auto mt-3">
				<button class="btn btn-dark loginbtn" type="button" >Log in</button>
			</div>

			<p class="mt-3">Don't have an account?</p>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button class="btn btn-link" type="button" style="color: black; text-decoration: none;"><a href="pages/register.html">Sign in</a></button>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
